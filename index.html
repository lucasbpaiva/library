<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="addBookBtn">&plus; Add Book</button>
    <div class="container"></div>

    <dialog>
        <form class="book-form">
            <p>
            <label for="book-title">Title: </label>
            <input type="text" id="book-title" name="book-title">
            </p>
            <p>
                <label for="book-author">Author: </label>
                <input type="text" id="book-author" name="book-author">
            </p>
            <p>
                <label for="number-of-pages"> Pages: </label>
                <input type="number" id="number-of-pages" name="number-of-pages">
            </p>
            <p>
                <label for="read-status">Have you read this book?</label>
                <input type="checkbox" name="read-status" id="read-status">
            </p>
            <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button class="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
